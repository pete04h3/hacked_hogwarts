<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Student List Hogwarts 1991</title>
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <section class="section-wrapper">
        <h1>Student List</h1>
        <label id="changes">
          Select your theme
          <select name="theme" id="theme">
            <option value="Gryffindor">Gryffindor</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Slytherin">Slytherin</option>
          </select>
          <div class="filter_buttons">
            <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
            <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
            <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
            <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
            <button class="filter" data-action="filter" data-filter="all">All</button>
            <button class="filter" data-action="filter" data-filter="expelled">Expelled Students</button>
          </div>
          <div class="sort_buttons">
            <button class="sort" data-action="sort" data-sort-direction="asc" data-sort="firstName">First name</button>
            <button class="sort" data-action="sort" data-sort-direction="asc" data-sort="lastName">Last name</button>
            <button class="sort" data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</button>
            <button class="sort" data-action="sort" data-sort-direction="asc" data-sort="house">House</button>
            <div class="searchbar">
              <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name" />
            </div>
          </div>
        </label>
        <table class="listofstudents"></table>
      </section>
      <div class="popup">
        <article class="contentpopup">
          <button class="close">X</button>
          <h2></h2>
          <h3></h3>
          <h4></h4>
          <img src="" />
        </article>
      </div>
    </main>

    <template class="student-temp">
      <td data-field="winner">üèÜ</td>
      <button class="expellstudent" data-field="expell">Expell</button>
      <li></li>
    </template>

    <!-- Dialogs for handling too many winners -->

    <div id="onlytwowinners" class="dialog">
      <div class="dialogcontent">
        <button class="closebutton">close</button>
        <h1>You can only have two winners!</h1>
        <h2>Remove one, before you appoint more</h2>
        <p><button class="removebutton1" data-action="remove1">remove</button> <span class="student1">NAME, the TYPE</span></p>
        <p><button class="removebutton2" data-action="remove2">remove</button> <span class="student2">NAME, the TYPE</span></p>
      </div>
    </div>

    <div id="onlyonekind" class="dialog">
      <div class="dialogcontent">
        <button class="closebutton">close</button>
        <h1>You can only have one winner of each type</h1>
        <h2>Remove the other if you want to appoint a new one</h2>
        <p><button class="removebutton1" data-action="remove1">remove</button> <span class="student1">NAME, the TYPE</span></p>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
